# Convention refers to the Solidworks file 6BarGeoModel.sldprt. n0-n3 refer to the 4 nodes of the 2 non-overlapping and non-point-view parallel rods in the front view starting with the bottom left one and going CW, n4-n7 refer to the same in the right view, and n8-n13 refer to the same in the top view.
nodes:
  n0: [0, 0, 0]
  n1: [0, 10, 0]
  n2: [6.18, 10, 0]
  n3: [6.18, 0, 0]
  n4: [3.09, 1.91, 5]
  n5: [3.09, 8.09, 5]
  n6: [3.09, 8.09, -5]
  n7: [3.09, 1.91, -5]
  n8: [-1.91, 5, 3.09]
  n11: [-1.91, 5, -3.09]
  n12: [8.09, 5, -3.09]
  n13: [8.09, 5, 3.09]

pair_groups:
  rod:
    # Front view 
    - [n0, n1]
    - [n2, n3]

    # Right view
    - [n4, n5]
    - [n6, n7]

    # Top view
    - [n8, n9]
    - [n10, n11]

  string:
    - [n0, n4]
    - [n0, n7]
    - [n0, n8]
    - [n0, n9]

    - [n1, n5]
    - [n1, n6]
    - [n1, n8]
    - [n1, n9]

    - [n2, n5]
    - [n2, n6]
    - [n2, n10]
    - [n2, n11]

    - [n3, n4]
    - [n3, n7]
    - [n3, n10]
    - [n3, n11]

    - [n4, n8]
    - [n4, n11]

    - [n5, n8]
    - [n5, n11]

    - [n6, n9]
    - [n6, n10]

    - [n7, n9]
    - [n7, n10]

builders:
  rod:
    class: tgRodInfo
    parameters: 
      density: 0.688
      radius: 0.31
