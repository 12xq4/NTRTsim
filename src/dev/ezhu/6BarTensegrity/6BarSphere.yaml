# Builders with scaling factor 30
builders:
  rod:
    class: tgRodInfo
    parameters: 
      density: 0.688
      radius: 0.21
      friction: 0.99
      roll_friction: 0.01
      restitution: 0.0

  string:
    class: tgBasicActuatorInfo
    parameters:
      stiffness: 400.0
      damping: 60.0
      pretension: 1200.0
      history: 0
      max_tension: 3000
      target_velocity: 10
