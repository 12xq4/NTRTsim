# Convention refers to the Solidworks file 6BarGeoModel.sldprt. n0-n3 refer to the 4 nodes of the 2 non-overlapping and non-point-view parallel rods in the front view starting with the bottom left one and going CW, n4-n7 refer to the same in the right view, and n8-n13 refer to the same in the top view.
nodes:
  # Scaling factor of 10 from meters
#  n0: [0, 0, 0]
#  n1: [0, 10.0, 0]
#  n2: [6.18, 10.0, 0]
#  n3: [6.18, 0, 0]
#  n4: [3.09, 1.91, 5.0]
#  n5: [3.09, 8.09, 5.0]
#  n6: [3.09, 8.09, -5.0]
#  n7: [3.09, 1.91, -5.0]
#  n8: [-1.91, 5.0, 3.09]
#  n9: [-1.91, 5.0, -3.09]
#  n10: [8.09, 5.0, -3.09]
#  n11: [8.09, 5.0, 3.09]
  
  # Scaling factor of 30 from meters
  n0: [0, 0, 0]
  n1: [0, 30.0, 0]
  n2: [18.54, 30.0, 0]
  n3: [18.54, 0, 0]
  n4: [9.27, 5.73, 15.0]
  n5: [9.27, 24.27, 15.0]
  n6: [9.27, 24.27, -15.0]
  n7: [9.27, 5.73, -15.0]
  n8: [-5.73, 15.0, 9.27]
  n9: [-5.73, 15.0, -9.27]
  n10: [24.27, 15.0, -9.27]
  n11: [24.27, 15.0, 9.27]

pair_groups:
  rod:
    # Front view 
    - [n0, n1]
    - [n2, n3]

    # Right view
    - [n4, n7]
    - [n5, n6]

    # Top view
    - [n8, n11]
    - [n9, n10]

  string:
    - [n0, n4]
    - [n0, n7]
    - [n0, n8]
    - [n0, n9]

    - [n1, n5]
    - [n1, n6]
    - [n1, n8]
    - [n1, n9]

    - [n2, n5]
    - [n2, n6]
    - [n2, n10]
    - [n2, n11]

    - [n3, n4]
    - [n3, n7]
    - [n3, n10]
    - [n3, n11]

    - [n4, n8]
    - [n4, n11]

    - [n5, n8]
    - [n5, n11]

    - [n6, n9]
    - [n6, n10]

    - [n7, n9]
    - [n7, n10]

