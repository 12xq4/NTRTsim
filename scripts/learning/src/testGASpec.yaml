PathInfo:
    trialPath: "bmirletz/GATests/"                      # All files have this base name
    fileName: "monteOut"
    executable: "./../../../build/dev/btietz/GATests/AppJSONLearningTests"
    seedDirectory: "/media/leif/Data/Repos/NTRTsim/resources/src/leifrf/GATestsYAMLSeed/"                                     # Path to directory holding ONLY seed members
TrialProperties:
    learningType: "controller"                          # ["controller", "builder", "structure"]
    trialLength: 3000
    generationCount: 2
    generationSize: 40
    scoreMethod: "average"                              # ["average", "max"]
    fitnessFunction: "distance"
    terrains:
        - "flat"                                    # Converted to the array version in-code
        - "hill"

nodeVals:
    Algorithms:
        MonteCarlo:
            spawnCount: 100
        Elitism:
            selectionMethod: "max"
            survivalCount: 7
        GaussianSampling:
            mutationChance: 0.4
            mutationDev: 0.05
        CrossOver:
#            selectionMethod: "split" # split or random, future feature
            spawnCount: 10
    NeuralNetwork:
        numberOfStates: 0
        numberOfOutputs: 5
        numberOfInstances: 1
    PopulationSize: 50
    Ranges:
        params:
            min: 0.0
            max: 1.0

edgeVals:
    Algorithms:
        MonteCarlo:
            spawnCount: 10000
        Elitism:
            selectionMethod: "max"
            survivalCount: 5
        GaussianSampling:             # Need to support sampling different #
            mutationChance: 0.4
            mutationDev: 0.05
        CrossOver:
#            selectionMethod: "split" # split or random, future feature
            spawnCount: 10
    NeuralNetwork:
        numberOfStates: 0
        numberOfOutputs: 1
        numberOfInstances: 15
    PopulationSize: 50
    Ranges:
        params:
            min: 0.0
            max: 1.0

goalVals:
    Algorithms:
#        MonteCarlo:
#            spawnCount: 100
        Elitism:
            selectionMethod: "max" # "max" is a bad name for this
            survivalCount: 4
        GaussianSampling:
            mutationChance: 0.4
            mutationDev: 0.05
        CrossOver:
#            selectionMethod: "split" # split or random, future feature
            spawnCount: 10
    NeuralNetwork:
        numberOfStates: 5
        numberOfOutputs: 5
        numberOfHidden: 5
        numberOfInstances: 1
    PopulationSize: 50
    Ranges:
        params:
            neuralParams:
                min: -1.0
                max: 1.0

