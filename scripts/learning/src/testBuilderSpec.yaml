PathInfo:
    trialPath: "leifrf/BuilderTests/"
    fileName: "builderOut"
    executable: "./../../../build/dev/btietz/GATests/AppJSONLearningTests"
    seedDirectory: "./../../../resources/src/leifrf/SuperballBuilderSeed/"
TrialProperties:
    learningType: "builder"
    trialLength: 3000
    generationCount: 1
    generationSize: 40
    scoreMethod: "average"
    fitnessFunction: "distance"
    terrains:
        - "flat"
        - "hill"

builders:
    superball_strings:
        Algorithms:
            MonteCarlo:
                spawnCount: 100
        Ranges:
            class:
                - "tgBasicActuatorInfo"
            parameters:
                stiffness: [500, 700, 1000]
                damping:
                    min: 150.0
                    max: 250.0
                pretension:
                    min: 1400.0
                    max: 2000.0
    superball_rods:
        Algorithms:
            MonteCarlo:
                spawnCount: 100
        Ranges:
            class:
                - "tgRodInfo"
            parameters:
                density:
                    min: 0.2
                    max: 0.9
                radius:
                    min: 0.1
                    max: 0.8