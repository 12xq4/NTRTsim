
PathInfo:
    trialPath: "bmirletz/GATests/"
    fileName: "monteOut"
    executable: "./../../../build/dev/btietz/GATests/AppJSONLearningTests"
    seedDirectory: "/media/leif/Data/Repos/NTRTsim/resources/src/leifrf/GATestsYAMLSeed/"
TrialProperties:
    learningType: "property"
    trialLength: 3000
    generationCount: 1
    generationSize: 40
    scoreMethod: "average"
    fitnessFunction: "distance"
    terrains:
        - "flat"
        - "hill"

superball_rods:
    Algorithms:
        MonteCarlo:
            spawnCount: 100
    Ranges:
        class:
            - "tgRodInfo"
            - "tgRigidInfo"
        parameters:
            density:
                min: 0.0
                max: 1.0
            radius:
                min: 0.0
                max: 1.0
            friction:
                min: 0.0
                max: 1.0
            rollFriction:
                min: 0.0
                max: 0.1
            restitution:
                min: 0.0
                max: 1.0
superball_strings:
    Algorithms:
        MonteCarlo:
            spawnCount: 100
    Ranges:
        class:
            - "tgBasicActuatorInfo"
            - "tgKinematicActuatorInfo"
        parameters:
            stiffness:
                min: 500
                max: 750
            damping:
                min: 150.0
                max: 250.0
            pretension:
                min: 1500.0
                max: 2500.0
            hist:
                min: 0
                max: 1
            maxTens:
                min: 1000
                max: 100000
            targetVelocity:
                min: 1000
                max: 10000
